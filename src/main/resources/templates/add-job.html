<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>List Jobs</title>
  <link rel="stylesheet" th:href="@{../static/bootstrap.min.css}">
  <script th:src="@{../static/bootstrap.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h3>Add/update job</h3>
    <form th:action="@{/jobs/save}" th:object="${job}" method="post" >
      <input type="hidden" th:field="*{jobId}">
      <div class="mt-3">
        <label for="jobTitle" class="form-label">Job title</label>
        <input th:field="*{jobTitle}" type="text" id="jobTitle" class="form-control" aria-describedby="jobTitleHelp">
        <div id="jobTitleHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{jobTitle}" class="text-danger"></span>
        </div>
      </div>
      <div class="mt-3">
        <label for="minSalary" class="form-label">Min salary</label>
        <input th:field="*{minSalary}" type="text" id="minSalary" class="form-control" aria-describedby="minSalaryHelp">
        <div id="minSalaryHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{minSalary}" class="text-danger"></span>
        </div>
      </div>
      <div class="mt-3">
        <label for="maxSalary" class="form-label">Max salary</label>
        <input th:field="*{maxSalary}" type="text" id="maxSalary" class="form-control" aria-describedby="maxSalaryHelp">
        <div id="maxSalaryHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{maxSalary}" class="text-danger"></span>
        </div>
      </div>
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</div>
</body>
</html>
