<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>List Jobs</title>
  <link rel="stylesheet" th:href="@{../static/bootstrap.min.css}">
  <script th:src="@{../static/bootstrap.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h3>List jobs</h3>
    <a th:href="@{/jobs/showFormForAdd}" class="btn btn-primary">Add job</a>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">
          Id
        </th>
        <th scope="col">
          Job <title></title>
        </th>
        <th scope="col">
          Min salary
        </th>
        <th scope="col">
          Max salary
        </th>
        <th scope="col">
          Action
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="job : ${jobs}">
        <th scope="row" th:text="${job.jobId}"></th>
        <td th:text="${job.jobTitle}"></td>
        <td th:text="${job.minSalary}"></td>
        <td th:text="${job.maxSalary}"></td>
        <td>
          <a th:href="@{/jobs/showAssociatedEmployees(jobId=${job.jobId})}">See employees</a>
          <a th:href="@{/jobs/showFormForUpdate(jobId=${job.jobId})}">Update</a>
          <a th:href="@{/jobs/delete(jobId=${job.jobId})}" onclick="if (!(confirm('Are you sure to delete this country'))) return false">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
