<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Add employee</title>
  <link rel="stylesheet" th:href="@{../static/bootstrap.min.css}">
  <script th:src="@{../static/bootstrap.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h3>Add/update employee</h3>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post" >
      <input type="hidden" th:field="*{employee_id}">
      <div class="mt-3">
        <label for="firstname" class="form-label">First name</label>
        <input th:field="*{firstName}" type="text" id="firstname" class="form-control" aria-describedby="firstnameHelp">
        <div id="firstnameHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
      </div>
      --
      <div class="mt-3">
        <label for="lastname" class="form-label">Last name</label>
        <input th:field="*{lastName}" type="text" id="lastname" class="form-control" aria-describedby="lastnameHelp">
        <div id="lastnameHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{lastName}" class="text-danger"></span>
        </div>
      </div>
      <div class="mt-3">
        <label for="email" class="form-label">Email</label>
        <input th:field="*{email}" type="text" id="email" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{email}" class="text-danger"></span>
        </div>
      </div>
      <div class="mt-3">
        <label for="phonenumber" class="form-label">Phone number</label>
        <input th:field="*{phoneNumber}" type="text" id="phonenumber" class="form-control" aria-describedby="phonenumberHelp">
        <div id="phonenumberHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}" class="text-danger"></span>
        </div>
      </div>
      <div class="mt-3">
        <label for="hirdate" class="form-label">Hire date</label>
        <input  th:field="*{hireDate}" type="date"  pattern="yyyy-MM-dd" id="hirdate" class="form-control" aria-describedby="hirdateHelp">
        <div id="hirdateHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{hireDate}" class="text-danger"></span>
        </div>
      </div>
      <div class="mt-3">
        <label for="job" class="form-label">Choose jobs</label>
        <select id="job" th:field="*{jobId}">
          <option th:each="job : ${jobs}" th:value="${job.jobId}" th:text="${job.jobTitle}"></option>
        </select>
      </div>
      <div class="mt-3">
        <label for="salary" class="form-label">Salary</label>
        <input th:field="*{salary}" type="text" id="salary" class="form-control" aria-describedby="salaryHelp">
        <div id="salaryHelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{salary}" class="text-danger"></span>
        </div>
      </div>
      <div class="mt-3">
        <label for="manager" class="form-label">Choose manager</label>
        <select id="manager" th:field="*{managerId}">
          <option th:each="manager : ${managers}" th:value="${manager.employee_id}" th:text="${manager.firstName}+ ' '+${manager.lastName}"></option>
        </select>
      </div>
      <div class="mt-3">
        <label for="department" class="form-label">Choose departments</label>
        <select id="department" th:field="*{departmentId}">
          <option th:each="department : ${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
        </select>
      </div>

<!--        </div>-->

<!--        <Input id="dependentlastname" class="form-control" th:field="${dependent.lastName}" aria-describedby="dependentlastnamehelp">-->
<!--        <div id="dependentlastnamehelp" class="form-text">-->
<!--          <span th:if="${#fields.hasErrors()}" th:errors="${dependent.lastName}" class="text-danger"></span>-->
<!--        </div>-->
<!--        <label for="dependentrelationship" class="form-label">Relationship</label>-->
<!--        <Input id="dependentrelationship" class="form-control" th:field="${dependent.relationship}" aria-describedby="dependentrelationshiphelp">-->
<!--        <div id="dependentrelationshiphelp" class="form-text">-->
<!--          <span th:if="${#fields.hasErrors()}" th:errors="${dependent.relationship}" class="text-danger"></span>-->
<!--        </div>-->
<!--      </div>-->
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</div>
</body>
</html>
