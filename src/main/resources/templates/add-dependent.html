<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Add Jobs</title>
  <link rel="stylesheet" th:href="@{../static/bootstrap.min.css}">
  <script th:src="@{../static/bootstrap.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <form th:action="@{/dependents/save}" th:object="${dependent}" method="post">
      <input type="hidden" th:field="*{dependent_id}">
      <div class="mb-3">
        <label for="firstname" class="form-label">First name</label>
        <input type="text" id="firstname" class="form-control" th:field="*{firstName}" aria-describedby="firstnamehelp">
        <div id="firstnamehelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">First name</label>
        <input type="text" id="lastname" class="form-control" th:field="*{lastName}" aria-describedby="lastnamehelp">
        <div id="lastnamehelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{lastName}" class="text-danger"></span>
        </div>
      </div>
      <div class="mb-3">
        <label for="relationship" class="form-label">Relationship</label>
        <input type="text" id="relationship" class="form-control" th:field="*{relationship}" aria-describedby="relationshiphelp">
        <div id="relationshiphelp" class="form-text">
          <span th:if="${#fields.hasErrors()}" th:errors="*{relationship}" class="text-danger"></span>
        </div>
      </div>
      <div class="mb-3">
        <label for="dropdownemplpyees" class="form-label">Employees</label>
        <select class="form-control" th:field="*{employeeId}" id="dropdownemplpyees">
          <option th:each="employee : ${employees}" th:value="${employee.employee_id}" th:text="${employee.firstName} +' '+${employee.lastName}+' | '+${employee.phoneNumber}"></option>
        </select>
      </div>
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</div>
</body>
</html>
