<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>List countries</title>
    <link rel="stylesheet" th:href="@{../static/bootstrap.min.css}">
    <script th:src="@{../static/bootstrap.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h3>List Country</h3>
    <a class="btn btn-primary" th:href="@{/countries/showFormForAdd}">Add country</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">
                    Id
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Region
                </th>
                <th scope="col">
                    Location
                </th>
                <th scope="col">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
             <tr th:each="country :${countries}">
                 <th th:text="${country.countryId}"></th>
                 <td th:text="${country.countryName}"></td>
                 <td th:text="${country.getRegion().getRegionName()}"></td>
                 <td>
                     <ul th:each="location : ${country.getLocations()}">
                         <li th:text="${location.streetAddress}"></li>
                     </ul>
                 </td>
                 <td>
                     <a th:href="@{/countries/showFormForUpdate(countryId=${country.countryId})}">Update</a>
                     <a th:href="@{/countries/delete(countryId=${country.countryId})}" onclick="if (!(confirm('Are you sure to delete this country'))) return false">Delete</a>
                 </td>
             </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
